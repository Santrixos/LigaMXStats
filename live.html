<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Vivo - UltraGol</title>
    <link rel="stylesheet" href="css/main.css?v=2024091801">
    <link rel="stylesheet" href="css/fanzone.css?v=2024091801">
    <link rel="stylesheet" href="css/animations.css?v=2024091801">
    <link rel="stylesheet" href="css/firebase-features.css?v=2024091801">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <img src="assets/logo.svg" alt="UltraGol" class="logo">
                    <span class="logo-text">UltraGol</span>
                </a>
                <span class="version-badge">by L3HO</span>
            </div>
            
            <!-- Auth Buttons -->
            <div class="auth-buttons" id="authButtons">
                <button class="auth-btn login-btn" onclick="openAuthModal('login')">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesi√≥n
                </button>
                <button class="auth-btn register-btn" onclick="openAuthModal('register')">
                    <i class="fas fa-user-plus"></i>
                    Registrarse
                </button>
            </div>
            
            <!-- User Navigation -->
            <div class="user-navigation" id="userNavigation" style="display: none;">
                <div class="user-notifications">
                    <button class="notification-btn" id="notificationBell" onclick="showNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notificationCount">3</span>
                    </button>
                </div>
                
                <div class="user-avatar-nav" onclick="window.location.href='profile.html'">
                    <div class="nav-avatar-placeholder" id="navAvatarPlaceholder">
                        <i class="fas fa-user"></i>
                    </div>
                    <img class="nav-avatar-image" id="navAvatarImage" style="display: none;">
                </div>
                
                <div class="user-menu">
                    <button class="user-menu-btn" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="user-menu-btn" onclick="signOutUser()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="main-navigation">
        <div class="nav-container">
            <a href="fanzone.html" class="nav-tab">
                <i class="fas fa-th-large"></i>
                <span>Feed</span>
            </a>
            <a href="teams.html" class="nav-tab">
                <i class="fas fa-users"></i>
                <span>Equipos</span>
            </a>
            <a href="chat-global.html" class="nav-tab">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="historias.html" class="nav-tab">
                <i class="fas fa-play"></i>
                <span>Historias</span>
            </a>
            <a href="fotos.html" class="nav-tab">
                <i class="fas fa-camera"></i>
                <span>Fotos</span>
            </a>
            <a href="estadisticas.html" class="nav-tab">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </a>
            <a href="live.html" class="nav-tab active">
                <i class="fas fa-broadcast-tower"></i>
                <span>En Vivo</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Live Hero -->
        <div class="live-hero">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1 class="hero-title">üî¥ EN VIVO</h1>
                    <p class="hero-subtitle">Sigue todos los partidos de Liga MX en tiempo real</p>
                </div>
            </div>
        </div>

        <div class="content-container">
            <!-- Live Matches -->
            <div class="live-matches">
                <h2>‚öΩ Partidos en Vivo</h2>
                <div class="live-matches-grid" id="liveMatchesGrid">
                    <!-- Live matches will be loaded here -->
                </div>
            </div>

            <!-- Match Details -->
            <div class="match-details" id="selectedMatchDetails" style="display: none;">
                <!-- Selected match details will be shown here -->
            </div>

            <!-- Upcoming Matches -->
            <div class="upcoming-matches">
                <h2>üìÖ Pr√≥ximos Partidos</h2>
                <div class="upcoming-matches-list" id="upcomingMatchesList">
                    <!-- Upcoming matches will be loaded here -->
                </div>
            </div>

            <!-- Live Commentary -->
            <div class="live-commentary" id="liveCommentary" style="display: none;">
                <h3>üìª Narraci√≥n en Vivo</h3>
                <div class="commentary-feed" id="commentaryFeed">
                    <!-- Live commentary will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Match Stream Modal -->
    <div class="modal-overlay" id="streamModal" style="display: none;">
        <div class="modal-content stream-modal">
            <div class="modal-header">
                <h2 id="streamMatchTitle">Partido en Vivo</h2>
                <button class="close-btn" onclick="closeStreamModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="stream-player" id="streamPlayer">
                    <!-- Stream player will be loaded here -->
                </div>
                <div class="stream-info" id="streamInfo">
                    <!-- Stream information will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-overlay" id="authModal" style="display: none;">
        <div class="auth-modal">
            <div class="auth-header">
                <h2 id="authModalTitle">Iniciar Sesi√≥n</h2>
                <button class="close-auth" onclick="closeAuthModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="showAuthTab('login')">Iniciar Sesi√≥n</button>
                <button class="auth-tab" id="registerTab" onclick="showAuthTab('register')">Registrarse</button>
            </div>
            
            <div class="auth-content">
                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <form id="emailLoginForm">
                        <div class="form-group">
                            <label>Correo Electr√≥nico</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="auth-submit-btn">Iniciar Sesi√≥n</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>o contin√∫a con</span>
                    </div>
                    
                    <button class="social-auth-btn google-btn" id="googleAuth">
                        <i class="fab fa-google"></i>
                        Continuar con Google
                    </button>
                </div>
                
                <!-- Register Form -->
                <div class="auth-form" id="registerForm" style="display: none;">
                    <form id="emailRegisterForm">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electr√≥nico</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Equipo Favorito</label>
                            <select id="favoriteTeamRegister" required>
                                <option value="">Selecciona tu equipo</option>
                                <option value="america">Club Am√©rica</option>
                                <option value="chivas">Chivas</option>
                                <option value="pumas">Pumas</option>
                                <option value="cruz_azul">Cruz Azul</option>
                            </select>
                        </div>
                        <button type="submit" class="auth-submit-btn">Crear Cuenta</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>o contin√∫a con</span>
                    </div>
                    
                    <button class="social-auth-btn google-btn" id="googleRegister">
                        <i class="fab fa-google"></i>
                        Continuar con Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <!-- Main Scripts -->
    <script src="js/main.js?v=2024091801"></script>
    <script src="js/live.js?v=2024091801"></script>
</body>
</html>
