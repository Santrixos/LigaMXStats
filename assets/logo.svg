  <polygon points="95,25 97,31 103,31 98,35 100,41 95,37 90,41 92,35 87,31 93,31" fill="url(#grad2)"/>
  <polygon points="25,95 27,101 33,101 28,105 30,111 25,107 20,111 22,105 17,101 23,101" fill="url(#grad2)"/>
  <polygon points="95,95 97,101 103,101 98,105 100,111 95,107 90,111 92,105 87,101 93,101" fill="url(#grad2)"/>
  
